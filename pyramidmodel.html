//To print Triangle Pattern
<html>

<head>
    <title>JavaScript program to print Triangle Pattern</title>
</head>

<body>
    <table>
        <tr>
            <td> <input type="text" name="a" id="first" placeholder="Enter no. of rows"> </td>
        </tr>
        <tr>
            <td> <button onclick="triangle8 ()">Submit</button> </td>
        </tr>
    </table>
    <div id="num"></div>
</body>

<script type="text/javascript">
    function triangle8() {
        var n, i, j;
        n = parseInt(document.getElementById("first").value);
        for (i = 1; i <= n; i++) {
            for (j = n; j > i; j--) {
                document.write("&nbsp;")
            }
            for (j = 1; j <= i; j++) {
                document.writeln(j + " ");
                document.write("&nbsp;");
            }
            document.write("</br>");

        }
    }
</script>

</html>
