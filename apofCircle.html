<html>

<head>
    <script>
        function areaPerimeterOfCircle() {
            var radius, area, perimeter;
            radius = parseInt(document.getElementById("txtradius").value)
            area = 22 / 7 * radius * radius
            perimeter = 2 * 22 / 7 * radius
            document.getElementById("divArea").innerHTML = "area of circle is:" + area;
            document.getElementById("divPerimeter").innerHTML = "perimeter of circle is:" + perimeter;
        }
    </script>
</head>

<body>
    <input type="text" id="txtradius" placeholder="ENTER THE RADIUS" /><br>
    <button onclick="areaPerimeterOfCircle()">sibmit</button>
    <div id="divArea"></div>
    <div id="divPerimeter"></div>
</body>

</html>
