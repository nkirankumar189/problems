<html>

<head>
    <script>
        function addition() {
            var firstnumber, secondnumber, sum, sub;

            firstnumber = parseInt(document.getElementById("txtfirstnumber").value)
            secondnumber = parseInt(document.getElementById("txtsecondnumber").value)
            sum = firstnumber + secondnumber;
            sub = firstnumber - secondnumber;
            document.getElementById("divsum").innerHTML = "sum is:" + sum;
            document.getElementById("divsub").innerHTML = "sub is:" + sub;
        }
    </script>
</head>

<body>
    <input type="text" id="txtfirstnumber" placeholder="ENTER THE FIRST NUMBER" /><BR>
    <input type="text" id="txtsecondnumber" placeholder="ENTER THE SECOND NUMBER" /><BR>
    <button onclick="addition()">submit</button>
    <div id="divsum"></div>
    <div id="divsub"></div>
</body>

</html>
