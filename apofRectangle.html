<html>

<head>
    <script>
        function areaPerimeterOfRectangle() {
            var length, width, area, perimeter;
            length = parseInt(document.getElementById("txtlength").value)
            width = parseInt(document.getElementById("txtwidth").value)
            area = length * width
            perimeter = 2 * (length + width)
            document.getElementById("divArea").innerHTML = "area of square is:" + area;
            document.getElementById("divPerimeter").innerHTML = "perimeter of square is:" + perimeter;
        }
    </script>
</head>

<body>
    <input type="text" id="txtlength" placeholder="ENTER THE LENGTH" /><br>
    <input type="text" id="txtwidth" placeholder="ENTER THE WIDTH" /><br>
    <button onclick="areaPerimeterOfRectangle()">sibmit</button>
    <div id="divArea"></div>
    <div id="divPerimeter"></div>
</body>

</html>
