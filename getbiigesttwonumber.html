<html>

<head>
    <script type="text/javascript">
        function biggest() {
            var a, b;
            a = parseInt(document.getElementById("first").value);
            b = parseInt(document.getElementById("second").value);
            if (a > b) {
                document.getElementById("num").innerHTML = a + " is the biggest number";
            }
            else
                if (a < b) {
                    document.getElementById("num").innerHTML = b + " is the biggest number";
                }
                else {
                    document.getElementById("num").innerHTML = "Both are equal";
                }
        }
    </script>
</head>

<body>

    <input type="text" name="a" id="first" placeholder="Enter first number" />
    <input type="text" name="b" id="second" placeholder="Enter second number" />
    <button onclick="biggest()">Submit</button>
    <div id="num"></div>
</body>

</html>
