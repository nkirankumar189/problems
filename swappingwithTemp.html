<html>

<head>
    <script>
        function swappingwithtemp() {
            var firstnumber, secondnumber, temp;
            firstnumber = parseInt(document.getElementById("txtfirstnumber").value)
            secondnumber = parseInt(document.getElementById("txtsecondnumber").value)
            temp = firstnumber;
            firstnumber = secondnumber;
            secondnumber = temp;
            document.getElementById("divfirst").innerHTML = "after swapping number  is:" + firstnumber;
            document.getElementById("divsecond").innerHTML = "after swapping number  is:" + secondnumber;

        }
    </script>
</head>

<body>
    <input type="text" id="txtfirstnumber" placeholder="ENTER THE FIRST NUMBER" /><br>
    <input type="text" id="txtsecondnumber" placeholder="ENTER THE SEOND NUMBEER" /><br>
    <button onclick="swappingwithtemp()">submit</button>
    <div id="divfirst"></div>
    <div id="divsecond"></div>
</body>

</html>
